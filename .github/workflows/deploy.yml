name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - pages-demo
permissions:
  contents: write
  
jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Enable Corepack 📦
        run: |
          corepack enable
          corepack prepare yarn@4.0.2 --activate


      - name: Build 🔧 
        run: |
          yarn install
          npm run build

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist